<script>
// c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de 
// pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
const valorProduto = Number(prompt('Informe o valor do produto:'));
const aVista = valorProduto - (valorProduto * 0.1);
const parcelado = valorProduto / 3;

alert(`À Vista R$: ${aVista.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`);

</script>
