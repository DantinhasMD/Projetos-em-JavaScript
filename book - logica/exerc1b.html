<!DOCTYPE html>

<head>

<script>
    // promp e alert

    // b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes 
    // vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    const valor = Number(prompt('Digite o valor total da pizza:'));
    const clientes = Number(prompt('Digite o total de pessoas que pagarão a conta:'));
    const totalPorPessoa = valor / clientes;

    alert(`O total de R$${valor} dividido para ${clientes} ficará R$${totalPorPessoa.toFixed(2)} para cada cliente`);

</script>
</html>
