<!--d) Elaborar um programa que leia três lados e verique se eles podem ou não formar um triângulo. 
Para formar um triângulo, um dos lados não pode ser maior que a soma dos outros dois. Caso possam formar 
um triângulo, exiba também qual o tipo do triângulo: Equilátero (3 lados iguais), Isósceles (2 lados iguais) 
e Escaleno (3 lados diferentes).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Lados de um Triângulo</h1>

    <p>Lado A:
    <input type="text" id="ladoA"></p>

    <p>Lado B:
    <input type="text" id="ladoB"></p>

    <p>Lado C:
    <input type="text" id="ladoC"></p>

    <input type="button" value="Verificar Lados" onclick="verificarLados()">

    <h3 id="resultado"></h3>

    <script>
        function verificarLados(){
            var ladoA = parseFloat(document.getElementById("ladoA").value);
            var ladoB = parseFloat(document.getElementById("ladoB").value);
            var ladoC = parseFloat(document.getElementById("ladoC").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)){
                alert('Digite Valores Válidos')
                return;
            }

    
            if (ladoA > ladoB + ladoC || ladoB > ladoA + ladoC || ladoC > ladoB + ladoA){
                resultado.innerHTML = "Estas medidas não formam um Triângulo";
                resultado.style.color = 'green';
            }else if (ladoA === ladoB && ladoB === ladoC){
                resultado.innerHTML = "Este é um Triângulo Equilátero";
                resultado.style.color = 'red';
            } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC){
                resultado.innerHTML = "Este é um Triângulo Isósceles";
                resultado.style.color = 'blue';
            } else if (ladoA !== ladoB && ladoA !== ladoC && ladoB !== ladoC){
                resultado.innerHTML = "Este é um Triângulo Escaleno"
                resultado.style.color = "orange";
            }
        }
    </script>
    
</body>
</html>
